machine:
  timezone: Asia/Tokyo
general:
  branches:
    only:
      - master
deployment:
  production:
    branch: master
    commands:
      - git clone -b gh-pages git@github.com:kawausokun/wcl-tooltip.git ~/.wcl-tooltip
      - cd ~/.wcl-tooltip
      - ls
      - pwd
      - npm run build
      - git commim -a -m 'Update demo site via CI'
      - git push origin master
